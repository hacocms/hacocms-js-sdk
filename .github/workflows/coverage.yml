name: 'coverage'
on:
  pull_request:
    branches:
      - main
jobs:
  coverage:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'test (ubuntu-latest, 16, false)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 3
      - uses: actions/cache@v3
        with:
          path: |
            report.json
          key: ubuntu-latest-node-v16-coverage-${{ github.event.pull_request.head.sha }}
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          skip-step: all
